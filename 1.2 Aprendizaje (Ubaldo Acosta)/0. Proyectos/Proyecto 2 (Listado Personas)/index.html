<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container mt-5" onload="viewPeople()">
    <h1 class="bg-primary text-white rounded p-2 text-center">Listado de personas</h1>
    
    <div class="bg-info p-3">
        Listado:
        <ul id="personas">
        </ul>
    </div>

    <div class="bg-info mt-3 p-3">
        <form action="">
            <label for="nombre">Ingresa el nombre: </label>
            <input type="text" placeholder="nombre" class="form-control" id="nombre">
        <div class="mt-3">
            <label for="apellido">Ingresa el apellido: </label>
            <input type="text" placeholder="apellido" class="form-control" id="apellido">
        </div>
        </form>

        <div class="text-center">
            <button class="btn btn-primary mt-3" onclick="newPeople()">Agregar Persona</button>
        </div>
        <div id="sinDatos"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
