<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Incripcion de las materias</h1>
    <form autocomplete="nope">
        <label for="nombre">Nombre completo: </label>
        <input autocomplete="nope" type="text" placeholder="Nombre completo" id="fullname">

        <label for="mail">Correo electronico: </label>
        <input autocomplete="nope" type="email" placeholder="email" id="mail">

        <label for="nombre">Materia reprobada: </label>
        <input autocomplete="nope" type="text" placeholder="materia" id="subject">

        <input type="submit" class="btn" value="Enviar Cuestionario" id="envio">
    </form>

    <div class="resultado"></div>
    <script src="index.js"></script>
</body>

</html>
